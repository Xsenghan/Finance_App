{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h4 class="mb-3">Category အသစ်ထည့်မည်</h4>
        <form method="POST" class="card card-body bg-dark-subtle text-light border-secondary">
            <div class="mb-3">
                <label for="name" class="form-label">Category အမည်</label>
                <input name="name" id="name" placeholder="ဥပမာ - လစာ၊ စားစရာ" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">အမျိုးအစား</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="income">ဝင်ငွေ (Income)</option>
                    <option value="expense">အသုံးစရိတ် (Expense)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info"><i class="bi bi-plus-circle"></i> ထည့်မည်</button>
        </form>
    </div>

    <div class="col-md-8">
        <h4 class="mb-3">ရှိပြီးသား Category များ</h4>
        <table class="table table-dark table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>အမည်</th>
                    <th>အမျိုးအစား</th>
                    <th>ဖျက်မည်</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categories %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td>
                        {% if c.type == 'income' %}
                            <span class="badge text-bg-success">ဝင်ငွေ</span>
                        {% else %}
                            <span class="badge text-bg-danger">အသုံးစရိတ်</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('delete_category', id=c.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('ဒီ category ကို ဖျက်မှာ သေချာလား?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">Category များ မရှိသေးပါ။</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
